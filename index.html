<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de porcentagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 960px)" href="mobile.css">
</head>
<body>
    <h1><span>Calculadora de</span> <br> <span>porcentagem</span></h1>

    <div>
        <h2>Quanto é <input type="number" id="porcentagem" placeholder="0" onclick="this.select();" value="num"/>% de 
            <input type="number" id="num" placeholder="0" onclick="this.select();" value="num"/>?</h2>

        <button onclick="porcentagem_1()">Calcular</button><br>

        <input type="text" id="valor1" readonly placeholder=" "/>
    </div>
    <div>
        <h2><input type="number" id="num1" placeholder="0" onclick="this.select();" value="num"/> são quantos % de 
            <input type="number" id="num2" placeholder="0" onclick="this.select();" value="num"/>?</h2>
        <button onclick="porcentagem_2()">Calcular</button><br>
        <input type="text" id="valor2" readonly placeholder=" "/>
    </div>

    <script src="script.js"></script>
</body>
